<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint95</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="paint-body">
        <div class="paint-content">
            <div class="canvas-body"></div>
            <div class="side-menu">
                <button class="appliance" id="pencil"><img src="./images/pencil.png" alt=""></button>
            </div>
        </div>
        <footer class="color-pallet">
            <span class="color" id="black"></span>
            <span class="color" id="red"></span>
            <span class="color" id="green"></span>
            <span class="color" id="blue"></span>
            <span class="color" id="yellow"></span>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
